  <body>
    <div id="header_top">Header</div>

		<input id="input_message_id" autocomplete="off" placeholder="Type a message" required /><button>Send</button>
    </form>

	<script>		
	document.getElementById("input_message_id").focus();
		$(function () {
		       $('#input_message_id').focus;
				$('form').submit(function(){
					var d = new Date();
					var curr_hr = d.getHours();
					var curr_min = d.getMinutes();
					var curr_sc = d.getSeconds();	
					var ampm;
					if(curr_hr >= 12){
						ampm = 'pm';
						if(curr_hr == 12){}
						else{
							curr_hr = curr_hr - 12;
						}
					}
					else{
						ampm = 'am';
					}
					var dttttm = curr_hr + ":" + curr_min +' '+ampm;
					var message = $('#input_message_id').val();
					$('#messages').append('<div style="margin:8px;padding: 0 8px; background-image:url(image1.png); background-repeat: no-repeat; background-position:top right;" align="right"><div style="font-size:15px;background:#dcf8c6;padding: 5px 10px;border-radius:5px 0 5px 5px;">'+message+'<br/><b style="font-size:8px;">'+dttttm+'</b></div></div>');
					window.scrollTo(0, document.body.scrollHeight);
					$('#input_message_id').val('');
				});
		});		
	</script>
